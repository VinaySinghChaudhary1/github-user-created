<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>GitHub User Lookup</title><script src="https://cdn.tailwindcss.com"></script><style>body { font-family: 'Inter', sans-serif; } @media (prefers-color-scheme: dark) { body { background-color: #1a202c; color: #e2e8f0; } }</style></head><body class="bg-gray-100 text-gray-900 dark:bg-gray-800 dark:text-gray-100 min-h-screen flex items-center justify-center p-4"><div class="w-full max-w-lg bg-white dark:bg-gray-900 rounded-lg shadow-xl p-6 md:p-8 space-y-6"><h1 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-200 mb-6">GitHub User Lookup</h1><form id="github-form" class="flex flex-col sm:flex-row gap-4"><input type="text" id="username-input" placeholder="Enter GitHub username" class="flex-grow px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" aria-label="GitHub username input"><button type="submit" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">Lookup</button></form><div id="github-status" class="sr-only" aria-live="polite"></div><div id="user-data" class="mt-6 bg-gray-50 dark:bg-gray-850 p-6 rounded-lg border border-gray-200 dark:border-gray-700 hidden"><div class="flex flex-col sm:flex-row items-center sm:items-start gap-6"><img id="avatar" class="w-24 h-24 rounded-full border-4 border-blue-500 shadow-md" alt="User Avatar"><div class="flex-grow text-center sm:text-left"><h2 id="name" class="text-2xl font-bold text-gray-800 dark:text-gray-200"></h2><p id="login" class="text-blue-600 dark:text-blue-400 text-lg"></p><p id="bio" class="text-gray-600 dark:text-gray-400 mt-2"></p></div></div><div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-6 text-center"><div class="p-3 bg-gray-100 dark:bg-gray-800 rounded-md shadow-sm"><p class="text-sm font-semibold text-gray-500 dark:text-gray-400">Followers</p><p id="followers" class="text-xl font-bold text-gray-800 dark:text-gray-200"></p></div><div class="p-3 bg-gray-100 dark:bg-gray-800 rounded-md shadow-sm"><p class="text-sm font-semibold text-gray-500 dark:text-gray-400">Following</p><p id="following" class="text-xl font-bold text-gray-800 dark:text-gray-200"></p></div><div class="p-3 bg-gray-100 dark:bg-gray-800 rounded-md shadow-sm"><p class="text-sm font-semibold text-gray-500 dark:text-gray-400">Public Repos</p><p id="repos" class="text-xl font-bold text-gray-800 dark:text-gray-200"></p></div></div><div class="mt-6 text-sm text-gray-600 dark:text-gray-400"><p>Joined GitHub on: <span id="created-at" class="font-medium"></span> (<span id="github-account-age" class="font-medium"></span>)</p></div></div><div id="error-message" class="mt-6 p-4 bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-200 rounded-md hidden" role="alert"><p class="font-semibold">Error:</p><p id="error-text"></p></div></div><script>document.addEventListener('DOMContentLoaded', () => { const form = document.getElementById('github-form'); const usernameInput = document.getElementById('username-input'); const userDataDiv = document.getElementById('user-data'); const errorDiv = document.getElementById('error-message'); const errorText = document.getElementById('error-text'); const githubStatus = document.getElementById('github-status'); const avatar = document.getElementById('avatar'); const nameEl = document.getElementById('name'); const loginEl = document.getElementById('login'); const bioEl = document.getElementById('bio'); const followersEl = document.getElementById('followers'); const followingEl = document.getElementById('following'); const reposEl = document.getElementById('repos'); const createdAtEl = document.getElementById('created-at'); const accountAgeEl = document.getElementById('github-account-age'); const GITHUB_API_URL = 'https://api.github.com/users/'; function calculateAccountAge(createdAt) { const creationDate = new Date(createdAt); const now = new Date(); const diffTime = Math.abs(now.getTime() - creationDate.getTime()); const diffYears = diffTime / (1000 * 60 * 60 * 24 * 365.25); return `${diffYears.toFixed(1)} years`; } function displayUserData(data) { avatar.src = data.avatar_url; avatar.alt = `${data.login}'s avatar`; nameEl.textContent = data.name || data.login; loginEl.textContent = `@${data.login}`; bioEl.textContent = data.bio || 'No bio available.'; followersEl.textContent = data.followers; followingEl.textContent = data.following; reposEl.textContent = data.public_repos; const createdAtDate = new Date(data.created_at); createdAtEl.textContent = createdAtDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }); accountAgeEl.textContent = calculateAccountAge(data.created_at); userDataDiv.classList.remove('hidden'); errorDiv.classList.add('hidden'); } function hideUserData() { userDataDiv.classList.add('hidden'); } function displayError(message) { errorText.textContent = message; errorDiv.classList.remove('hidden'); hideUserData(); } function hideError() { errorDiv.classList.add('hidden'); } async function fetchGitHubUser(username) { githubStatus.textContent = `Looking up GitHub user ${username}...`; hideUserData(); hideError(); try { const response = await fetch(GITHUB_API_URL + username); if (!response.ok) { if (response.status === 404) { throw new Error('GitHub user not found.'); } else { throw new Error(`GitHub API error: ${response.status} ${response.statusText}`); } } const data = await response.json(); displayUserData(data); localStorage.setItem(`github-user-${username}`, JSON.stringify(data)); localStorage.setItem('lastGithubUsername', username); githubStatus.textContent = `GitHub user data for ${username} loaded successfully.`; } catch (error) { displayError(error.message); githubStatus.textContent = `Error: ${error.message}`; console.error('Error fetching GitHub user:', error); } } form.addEventListener('submit', (e) => { e.preventDefault(); const username = usernameInput.value.trim(); if (username) { fetchGitHubUser(username); } else { displayError('Please enter a GitHub username.'); githubStatus.textContent = 'Error: Please enter a GitHub username.'; } }); function restoreCachedUser() { const lastUsername = localStorage.getItem('lastGithubUsername'); if (lastUsername) { const cachedData = localStorage.getItem(`github-user-${lastUsername}`); if (cachedData) { const data = JSON.parse(cachedData); usernameInput.value = lastUsername; displayUserData(data); githubStatus.textContent = `Restored cached data for GitHub user ${lastUsername}.`; } } } restoreCachedUser(); });</script></body></html>
