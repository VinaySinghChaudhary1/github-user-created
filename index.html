<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>GitHub User Creation Date Finder</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-3xl font-bold text-center text-gray-800 mb-6">GitHub User Creation Date</h1><form id="github-user-finder" class="space-y-4"><label for="username-input" class="block text-sm font-medium text-gray-700">GitHub Username:</label><input type="text" id="username-input" name="username" required placeholder="e.g., octocat" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"><button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Find Creation Date</button></form><div id="loading-indicator" class="mt-4 text-center text-indigo-600 hidden">Loading...</div><div id="error-message" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-md hidden"></div><div class="mt-6 p-4 bg-gray-50 rounded-md"><p class="text-sm font-medium text-gray-700">Account Creation Date:</p><p id="github-created-at" class="mt-1 text-lg font-semibold text-gray-900">-</p></div></div><script>document.addEventListener('DOMContentLoaded', () => {const form = document.getElementById('github-user-finder');const usernameInput = document.getElementById('username-input');const githubCreatedAt = document.getElementById('github-created-at');const errorMessage = document.getElementById('error-message');const loadingIndicator = document.getElementById('loading-indicator');function getQueryParam(name) {const urlParams = new URLSearchParams(window.location.search);return urlParams.get(name);}async function fetchGitHubUser(username, token) {loadingIndicator.classList.remove('hidden');errorMessage.classList.add('hidden');errorMessage.textContent = '';githubCreatedAt.textContent = '-';try {const headers = new Headers();if (token) {headers.append('Authorization', `token ${token}`);}const response = await fetch(`https://api.github.com/users/${username}`, { headers });if (!response.ok) {if (response.status === 404) {throw new Error('User not found.');} else if (response.status === 403) {const rateLimitReset = response.headers.get('X-RateLimit-Reset');const resetTime = rateLimitReset ? new Date(rateLimitReset * 1000).toLocaleTimeString() : 'unknown';throw new Error(`API rate limit exceeded. Try again after ${resetTime}.`);} else {throw new Error(`Error: ${response.status} ${response.statusText}`);}}const data = await response.json();const createdAt = new Date(data.created_at);const year = createdAt.getUTCFullYear();const month = String(createdAt.getUTCMonth() + 1).padStart(2, '0');const day = String(createdAt.getUTCDate()).padStart(2, '0');githubCreatedAt.textContent = `${year}-${month}-${day} UTC`;} catch (error) {errorMessage.textContent = error.message || 'An unexpected error occurred.';errorMessage.classList.remove('hidden');} finally {loadingIndicator.classList.add('hidden');}}form.addEventListener('submit', (event) => {event.preventDefault();const username = usernameInput.value.trim();if (username) {const token = getQueryParam('token');fetchGitHubUser(username, token);} else {errorMessage.textContent = 'Please enter a GitHub username.';errorMessage.classList.remove('hidden');}});});</script></body></html>
